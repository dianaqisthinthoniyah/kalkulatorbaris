<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suku ke-n Baris Aritmatika dan Geometri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Suku ke-n Baris Aritmatika dan Geometri</h1>

    <form id="form-hitung">
        <label for="tipe">Tipe:</label>
        <select id="tipe" name="tipe" required>
            <option value="aritmatika">Aritmatika</option>
            <option value="geometri">Geometri</option>
        </select>

        <label for="a">Suku Pertama:</label>
        <input type="number" id="a" name="a" step="0.01" required>

        <label for="b">Beda (Aritmatika) / Rasio (Geometri):</label>
        <input type="number" id="b" name="b" step="0.01" required>

        <label for="n">Suku ke-n:</label>
        <input type="number" id="n" name="n" min="1" required>

        <button type="submit">Hitung</button>
    </form>

    <div id="hasil"></div>

    <script src="script.js"></script>
</body>
</html>
